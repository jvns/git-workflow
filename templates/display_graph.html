{% extends "base.html" %}

{% block content %}
<p>
  An arrow from 'commit' to 'push' means that you did 'git commit' right before
  'git push'. Thicker arrows happened more times.
</p>

<h2>
  Sparse version <small>(only has the most used arrows)</small>
</h2>

<div class="svg">
  <img src="/svg/{{ num }}?sparse">
</div>

<h2> Full version </h2>
<div class="svg">
  <img src="/svg/{{ num }}">
</div>
{% endblock %}
