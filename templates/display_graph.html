{% extends "base.html" %}

{% block meta %}
<meta property="og:image" content="{{ request.url_root }}svg/{{ num }}?sparse">
<meta property="og:image:type" content="image/svg+xml">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="{{ request.url_root }}svg/{{ num }}?sparse">
{% endblock %}

{% block content %}
<p>
  An arrow from 'commit' to 'push' means that you did 'git commit' right before
  'git push'. Thicker arrows happened more times.
</p>

<h2>
  Sparse version <small>(only has the most used arrows)</small>
</h2>

<div class="image">
  <img src="/image/{{ num }}?sparse">
</div>

<h2> Full version </h2>
<div class="image">
  <img src="/image/{{ num }}">
</div>
{% endblock %}
